; https://github.com/uiriansan/SilentSDDM/wiki/Customizing

[General]
scale = 1.0
enable-animations = true
background-fill-mode = fill

[LockScreen]
display = true
padding-top = 0
padding-right = 0
padding-bottom = 0
padding-left = 0
background = Cyberpunk City Night Time HD Live Wallpaper.mp4
use-background-color = false
background-color = #FFFFFF
blur = 32
brightness = -0.05
saturation = -.80

[LockScreen.Clock]
display = true
position = center-left
align = left
format = h:mm ap
font-family = RedHatDisplay
font-size = 120
font-weight = 900
color = #FFFFFF

[LockScreen.Date]
display = true
format = dddd, MMMM dd, yyyy
locale = "en_US"
font-family = RedHatDisplay
font-size = 25
font-weight = 600
color = #FFFFFF
margin-top = -15

[LockScreen.Message]
display = false
position = bottom-center
align = center
text = Press any key
font-family = RedHatDisplay
font-size = 12
font-weight = 400
icon = enter.svg
icon-size = 16
color = #FFFFFF
spacing = 0

[LoginScreen]
background = Cyberpunk City Night Time HD Live Wallpaper.mp4
use-background-color = false
background-color = #FFFFFF
blur = 0
brightness = 0.0
saturation = 0.0

[LoginScreen.LoginArea]
position = left
margin = 120

[LoginScreen.LoginArea.Avatar]
shape = circle
border-radius = 30
active-size = 120
inactive-size = 80
inactive-opacity = 0.95
active-border-size = 2
inactive-border-size = 0
active-border-color = #FFFFFF
inactive-border-color = #FFFFFF

[LoginScreen.LoginArea.Username]
font-family = RedHatDisplay
font-size = 16
font-weight = 700
color = #FFFFFF
margin = 10

[LoginScreen.LoginArea.PasswordInput]
width = 150
height = 30
display-icon = true
font-family = RedHatDisplay
font-size = 12
icon = password.svg
icon-size = 16
content-color = #FFFFFF
background-color = #1d1d1d
background-opacity = 0.50
border-size = 0
border-color = #1d1d1d
border-radius-left = 10
border-radius-right = 0
margin-top = 10

[LoginScreen.LoginArea.LoginButton]
background-color = #1d1d1d
background-opacity = 0.75
active-background-color = #FFFFFF
active-background-opacity = 1.0
icon = arrow-right.svg
icon-size = 18
content-color = #FFFFFF
active-content-color = #1d1d1d
border-size = 0
border-color = #1d1d1d
border-radius-left = 0
border-radius-right = 10
margin-left = 0
show-text-if-no-password = true
hide-if-not-needed = false
font-family = RedHatDisplay
font-size = 12
font-weight = 600

[LoginScreen.LoginArea.Spinner]
display-text = true
text = "Logging in"
font-family = RedHatDisplay
font-weight = 600
font-size = 14
icon-size = 30
icon = spinner.svg
color = #FFFFFF
spacing = 5

[LoginScreen.LoginArea.WarningMessage]
font-family = RedHatDisplay
font-size = 11
font-weight = 400
normal-color = #FFFFFF
warning-color = #FFFFFF
error-color = #FFFFFF
margin-top = 10

[LoginScreen.MenuArea.Buttons]
margin-top = 0
margin-right = 0
margin-bottom = 50
margin-left = 120
size = 30
border-radius = 5
spacing = 10
font-family = RedHatDisplay

[LoginScreen.MenuArea.Popups]
max-height = 300
item-height = 30
item-spacing = 2
padding = 5
display-scrollbar = false
margin = 5
background-color = #FFFFFF
background-opacity = 1.0
active-option-background-color = #FFFFFF
active-option-background-opacity = 1.0
content-color = #303030
active-content-color = #1d1d1d
font-family = RedHatDisplay
border-size = 0
border-color = #FFFFFF
font-size = 11
icon-size = 16

[LoginScreen.MenuArea.Session]
display = true
position = bottom-left
index = 4
popup-direction = up
popup-align = start
display-session-name = false
button-width = 200
popup-width = 200
background-color = #FFFFFF
background-opacity = 0.75
active-background-opacity = 1.0
content-color = #303030
active-content-color = #1d1d1d
border-size = 0
font-size = 10
icon-size = 16

[LoginScreen.MenuArea.Layout]
display = true
position = bottom-left
index = 3
popup-direction = up
popup-align = start
popup-width = 180
display-layout-name = false
background-color = #FFFFFF
background-opacity = 0.75
active-background-opacity = 1.0
content-color = #303030
active-content-color = #1d1d1d
border-size = 0
font-size = 10
icon = language.svg
icon-size = 16

[LoginScreen.MenuArea.Keyboard]
display = true
position = bottom-left
index = 2
background-color = #FFFFFF
background-opacity = 0.75
active-background-opacity = 1.0
content-color = #303030
active-content-color = #1d1d1d
border-size = 0
icon = keyboard.svg
icon-size = 16

[LoginScreen.MenuArea.Power]
display = true
position = bottom-left
index = 1
popup-direction = up
popup-align = start
popup-width = 100
background-color = #FFFFFF
background-opacity = 0.75
active-background-opacity = 1.0
content-color = #303030
active-content-color = #1d1d1d
border-size = 0
icon = power.svg
icon-size = 16

[LoginScreen.VirtualKeyboard]
scale = 1.0
position = login
start-hidden = true
background-color = #FFFFFF
background-opacity = 0.75
key-content-color = #1d1d1d
key-color = #FFFFFF
key-opacity = 1.0
key-active-background-color = #FFFFFF
key-active-opacity = 1.0
selection-background-color = #FFFFFF
selection-content-color = #1d1d1d
primary-color = #FFFFFF
border-size = 0
border-color = #FFFFFF

[Tooltips]
enable = true
font-family = RedHatDisplay
font-size = 11
content-color = #1d1d1d
background-color = #FFFFFF
background-opacity = 1.0
border-radius = 5
disable-user = false
disable-login-button = false
