format = """ 
\
[](fg:color2)\
$os\
[](bg:color2 fg:color1)\
$username\
[](bg:color1 fg:color9)\
$directory\
[ ](fg:color9)\
$git_branch\
$git_status\
$all\
$character"""

palette = 'colors'

[palettes.colors]
color1 = '#86d1ff'
color2 = '#004c6a'
color3 = '#23435c'
color4 = '#00243f'
color5 = '#00344a'
color6 = '#001826'
color7 = '#005080'
color8 = '#008de6'
color9 = '#5f4b9b'

[username]
show_always = true
format = '[$user ](bg:color1 fg:black)'
disabled = false

[os]
disabled = false
style = 'bg:color2 fg:black'
[os.symbols]
Alpaquita = " "
Alpine = " "
AlmaLinux = " "
Amazon = " "
Android = " "
Arch = " "
Artix = " "
CachyOS = " "
CentOS = " "
Debian = " "
DragonFly = " "
Emscripten = " "
EndeavourOS = " "
Fedora = " "
FreeBSD = " "
Garuda = "󰛓 "
Gentoo = " "
HardenedBSD = "󰞌 "
Illumos = "󰈸 "
Kali = " "
Linux = " "
Mabox = " "
Macos = " "
