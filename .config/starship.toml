SUSE = " "
Ubuntu = " "
Unknown = " "
Void = " "
Windows = "󰍲 "

[cmd_duration]
format = "[$duration](fg:color1)"

[directory]
format = "[$path](bg:color9 fg:black)"
truncation_length = 2
truncation_symbol = "…/"

[character]
success_symbol = "[](bold color2)"
error_symbol = "[✗](bold color1)"
disabled = false

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Scripts" = "󰲋 "

[fossil_branch]
symbol = "  "
format = '[$symbol($version)]($style)'

[git_branch]
symbol = "  "
format = '[$symbol($branch) ($version)]($style)'
style = 'fg:color8'


[git_commit]
tag_symbol = '  '
format = '[$symbol($version)]($style)'
style = 'fg:green'


