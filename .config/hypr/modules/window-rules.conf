# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

#blur
layerrule = blur, rofi
layerrule = ignorezero, rofi    # smoother edges

layerrule = blur, waybar
layerrule = ignorezero, waybar    # smoother edges

layerrule = blur, notifications
layerrule = ignorezero, notifications

layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-notification-window    # smoother edges

layerrule = blur, logout_dialog

windowrulev2 = workspace 7, class:^(steam)$
windowrulev2 = workspace 7, class:^(discord)$

#Wallpaper select
windowrulev2 = float, title:^Choose wallpaper$
windowrulev2 = center, title:^Choose wallpaper$
windowrulev2 = size 1200 800,  title:^Choose wallpaper$
